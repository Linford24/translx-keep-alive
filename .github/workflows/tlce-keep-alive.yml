name: Scheduled Keep-Alive Ping

on:
  schedule:
    - cron: '*/12 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Request
        run: |
          if [ -z "${{ secrets.TRANSLX_URL }}" ]; then
            echo "‚ùå ERROR: Secret 'TRANSLX_URL' is missing from GitHub Settings"
            exit 1
          fi
          curl -v -L -o /dev/null -s -H "User-Agent: GitHubAction-KeepAlive" "${{ secrets.TRANSLX_URL }}"
