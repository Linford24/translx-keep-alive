name: Scheduled Keep-Alive Ping

on:
  schedule:
    # Runs every 12 minutes
    - cron: '*/12 * * * *'
  workflow_dispatch: # Allows manual testing

jobs:
   ping:
     runs-on: ubuntu-latest
     steps:
        - name: Send Request
          run: |
            if [ -z "${{ secrets.TRANSLX_URL }}" ]; then
              echo "‚ùå ERROR: Secret 'TRANSLX_URL' not found or empty."
              exit 1
            fi
            curl -I -s -H "User-Agent: GitHubAction-KeepAlive" "${{ secrets.TRANSLX_URL }}"

