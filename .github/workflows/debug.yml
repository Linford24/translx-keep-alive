name: Debug Secret
on:
  workflow_dispatch:
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secret
        env:
          TRANSLX_URL: ${{ secrets.TRANSLX_URL }}
        run: |
          echo "Secret length: ${#TRANSLX_URL}"
          if [ -z "$TRANSLX_URL" ]; then
            echo "❌ Secret is empty or not set"
          else
            echo "✅ Secret is set"
            echo "First 10 chars: ${TRANSLX_URL:0:10}..."
          fi
